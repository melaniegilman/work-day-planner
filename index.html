<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentHour"></p>
  </header>

  <main class="flex-column">
    <div class="container">
      <div class="row">
        <div class="col hour">9 ante meridiem</div>
        <input id="row9" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=9>Save<span class="oi oi-box taskBtn"></span></div>

      </div>

        <div class="col hour">10 ante meridiem</div>
        <input id="row10" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>

      </div>
      <div class="row">
        <div class="col hour">11 ante meridiem</div>
        <input id="row11" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=11>Save<span class="oi oi-box taskBtn"></span></div>
        
      </div>
      <div class="row">
        <div class="col hour">12 post meridiem</div>
        <input id="row12" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=12>Save<span class="oi oi-box taskBtn"></span></div>
 
      </div>
      <div class="row">
        <div class="col hour">1 post meridiem</div>
        <input id="row1" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=1>Save<span class="oi oi-box taskBtn"></span></div>

      </div>
      <div class="row">
        <div class="col hour">2 post meridiem</div>
        <input id="row2" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=2>Save<span class="oi oi-box taskBtn"></span></div>

      </div>
      <div class="row">
        <div class="col hour">3 post meridiem</div>
        <input id="row3" class="col-6  task-drop task-drag task-input" placeholder="Enter Task Here"></input>
        <div class="col  btn " data-hour=3>Save<span class="oi oi-box taskBtn"></span></div>
    
      </div>
      <div class="row">
        <div class="col hour">4 post meridiem</div>

      <div class="row">
        <div class="col hour">5 post meridiem</div>

        <div class="col  btn " data-hour=5>Save<span class="oi oi-box taskBtn"></span></div>
    
      </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
  
</body>

</html>
